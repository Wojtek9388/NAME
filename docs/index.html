<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PyJS</title>
</head>
<body>
  <div class="container">
    <h1 class="title">PyJS</h1>
    <p>A minimal Python interpreter written in JavaScript.</p>
    <div class="row">
      <button class="button" id="example1">Literal</button>
      <button class="button" id="example2">Calculation</button>
      <button class="button" id="example3">Condition</button>
      <button class="button" id="example4">Loop</button>
      <button class="button" id="example5">Function</button>
      <button class="button" id="example6">Class</button>
    </div>
    <textarea id="code"></textarea>
    <div class="row">
      <button class="button-primary" id="run">Run</button>
      <button class="button" id="clear">Clear</button>
    </div>
    <pre id="output"></pre>
    <pre><code id="grammar"></code></pre>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
